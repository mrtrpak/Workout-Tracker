<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>Choose between New Workout and Update Workout</header>

    <div class="newWorkout">
        <form action="/submit" method="POST">
            <h2>New Workout</h2>
            <input type="text" name="workoutName" placeholder="Add Workout Title">
            <input type="number" name="workoutDuration">
            <button class="btn" id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
